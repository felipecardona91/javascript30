    const isAdult = people.some(person => ((new Date()).getFullYear()) - person.year >= 19); //is the arrow funcction way to write that function

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(person => ((new Date()).getFullYear()) - person.year >= 19);
